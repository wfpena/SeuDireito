<section class="content">
    <div class="container-fluid">
        <div class="col-md-4 login-card" style="margin:0 auto;text-align:center;">
            <div class="body">
                <form role="form" action="" method="post">
                     <div class="form-group">
                         <h4>{[{vm.ordem.titulo}]}</h4>
                    </div>
                    <div class="form-group">
                        <p>{[{vm.ordem.descricao}]}</p>
                    </div>
                    <div ng-if="vm.ordem.status !== 'Criada'" class="form-group">
                        <h3>Ordem já Delegada</h3>
                    </div>
                    <div ng-if="vm.ordem.status === 'Criada'" class="form-group">
                        <label>Preco</label>
                        <input ng-model="vm.preco" class="form-control" maxlength="150" name="username" placeholder="Nome de usuário" type="text" required />
                    </div>
                </form>
                <button class="btn login-btn" type="submit" ng-click="vm.setPrecoOrdem()">Enviar</button>
            </div>
        </div>
    </div>
</section>
