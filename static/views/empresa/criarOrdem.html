<section class="content">
    <div class="container-fluid">
        <div class="col-md-4 login-card" style="margin:0 auto;text-align:center;">
            <div class="body">
                <form role="form" action="" method="post">
                     <div class="form-group">
                        <label>Titulo</label>
                        <input ng-model="vm.ordem.titulo" class="form-control" id="id_titulo" maxlength="150" name="username" placeholder="Nome de usuário" type="text" required />
                    </div>
                    <div class="form-group">
                        <label>Descricao</label>
                        <input ng-model="vm.ordem.descricao" class="form-control" id="id_descricao" maxlength="150" name="username" placeholder="Nome de usuário" type="text" required />
                    </div>
                </form>
                <button class="btn login-btn" type="submit" ng-click="vm.createOrder()">Criar</button>
            </div>
        </div>
    </div>
</section>
