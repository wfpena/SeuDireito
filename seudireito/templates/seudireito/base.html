<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script src="{% static 'Scripts/popper.js' %}"></script>
    <script src="{% static 'Scripts/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'Scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'Scripts/angular.min.js' %}"></script>
    <script src="{% static 'Scripts/angular-cookies.min.js' %}"></script>
    <script src="{% static 'Scripts/angular-ui-router.min.js' %}"></script>


    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/services.js' %}"></script>
    <script src="{% static 'js/controllers/userController.js' %}"></script>
    <script src="{% static 'js/controllers/empresaController.js' %}"></script>
    <script src="{% static 'js/controllers/advogadoController.js' %}"></script>

    <title>Seu Direito</title>
</head>
    <body ng-app="app">
        {%block topbar%}
        <div style="background-color:#f1efef;">
            {% if request.user.is_authenticated %}
                Bem-vindo {{ request.user.username }}
            {% endif %}
            <a style="float:right;" href="{% url 'logoutview' %}" title="Logout"><i class="material-icons">&#xE879;</i></a>
        </div>
        {%endblock%}
        {%block content%}
        {%endblock%}
    </body>
</html>
